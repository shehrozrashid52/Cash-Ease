<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CashEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #662AB2 0%, #8B5CF6 50%, #A855F7 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #662AB2 0%, #7c3aed 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(102, 42, 178, 0.4);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: translateY(-5px);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: #6B7280;
            margin-bottom: 0;
        }
        
        .form-control {
            border-radius: 15px;
            padding: 1rem 1.2rem;
            border: 2px solid #E5E7EB;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #662AB2;
            box-shadow: 0 0 0 0.2rem rgba(102, 42, 178, 0.15);
        }
        
        .input-group-text {
            border-radius: 15px 0 0 15px;
            border: 2px solid #E5E7EB;
            border-right: none;
            background: #F9FAFB;
            color: #6B7280;
        }
        
        .input-group .form-control {
            border-left: none;
            border-radius: 0 15px 15px 0;
        }
        
        .input-group:focus-within .input-group-text {
            border-color: #662AB2;
            background: #F3F4F6;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #662AB2, #8B5CF6);
            border: none;
            border-radius: 15px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(102, 42, 178, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(102, 42, 178, 0.4);
        }
        
        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #E5E7EB;
            transform: translateX(-5px);
        }
        
        @media (max-width: 576px) {
            body { padding: 10px; }
            .login-card { padding: 2rem; }
            .page-title { font-size: 1.7rem; }
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="back-link">
        <i class="fas fa-arrow-left me-2"></i>Back to Home
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="CashEase Logo">
                </div>
                <h2 class="page-title">Welcome Back</h2>
                <p class="page-subtitle">Sign in to your CashEase account</p>
            </div>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <p class="mb-0 text-muted">Don't have an account?</p>
                <a href="{% url 'accounts:register' %}" class="text-decoration-none fw-semibold" style="color: #662AB2;">
                    Create New Account
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
