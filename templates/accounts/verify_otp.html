{% extends 'base.html' %}

{% block title %}Verify OTP - BankApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-mobile-alt"></i> Verify Phone Number</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">We've sent a 6-digit OTP to your phone number. Please enter it below:</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp_code" class="form-label">OTP Code</label>
                        <input type="text" class="form-control text-center" id="otp_code" name="otp_code" 
                               maxlength="6" placeholder="Enter 6-digit OTP" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify OTP</button>
                </form>
                <div class="text-center mt-3">
                    <small class="text-muted">Didn't receive OTP? Check your phone or try again.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
