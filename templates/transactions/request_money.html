{% extends 'base.html' %}

{% block title %}Request Money - CashEase Banking{% endblock %}
{% block page_title %}Request Money{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-xl-8">
        <div class="card">
            <div class="card-header bg-white">
                <h5 class="mb-0 fw-bold">
                    <i class="fas fa-hand-holding-usd me-2 text-success"></i>
                    Request Money
                </h5>
                <small class="text-muted">Request payment from another CashEase user</small>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="requested_from_phone" class="form-label fw-semibold">
                                    Request From (Phone Number)
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone text-muted"></i>
                                    </span>
                                    <input type="tel" 
                                           class="form-control form-control-lg" 
                                           id="requested_from_phone" 
                                           name="requested_from_phone" 
                                           placeholder="+1234567890"
                                           required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="amount" class="form-label fw-semibold">
                                    Amount
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        PKR
                                    </span>
                                    <input type="number" 
                                           class="form-control form-control-lg" 
                                           id="amount" 
                                           name="amount" 
                                           step="0.01" 
                                           min="0.01"
                                           placeholder="0.00"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="message" class="form-label fw-semibold">
                            Message (Optional)
                        </label>
                        <textarea class="form-control" 
                                  id="message" 
                                  name="message" 
                                  rows="3" 
                                  placeholder="What's this request for?"></textarea>
                    </div>
                    
                    <div class="d-flex gap-3">
                        <button type="submit" class="btn btn-success btn-lg flex-fill">
                            <i class="fas fa-hand-holding-usd me-2"></i>
                            Send Request
                        </button>
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary btn-lg">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
