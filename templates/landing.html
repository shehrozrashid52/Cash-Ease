<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashEase - Digital Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #662AB2 0%, #8B5CF6 50%, #A855F7 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .landing-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .landing-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo-container {
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #662AB2 0%, #7c3aed 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(102, 42, 178, 0.4);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: translateY(-8px) scale(1.05);
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .app-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #662AB2, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .app-subtitle {
            color: #6B7280;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .btn-action {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #662AB2, #8B5CF6);
            border: none;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 42, 178, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 42, 178, 0.4);
            color: white;
        }
        
        .btn-register {
            background: transparent;
            border: 2px solid #662AB2;
            color: #662AB2;
        }
        
        .btn-register:hover {
            background: #662AB2;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 42, 178, 0.3);
        }
        
        .features {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #E5E7EB;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            text-align: left;
            padding: 0.5rem;
        }
        
        .feature-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #F3F4F6, #E5E7EB);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: #662AB2;
            font-size: 1.1rem;
        }
        
        .feature-text {
            color: #4B5563;
            margin: 0;
            font-weight: 500;
        }
        
        @media (max-width: 576px) {
            body { padding: 10px; }
            .landing-card { padding: 2rem; }
            .app-title { font-size: 2.2rem; }
            .logo { width: 100px; height: 100px; padding: 18px; border-radius: 22px; }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="landing-card">
            <div class="logo-container">
                <div class="logo">
                    <img src="{% static 'images/logo.png' %}" alt="CashEase Logo">
                </div>
                <h1 class="app-title">CashEase</h1>
                <p class="app-subtitle">Your Digital Banking Solution</p>
            </div>
            
            <div class="d-grid gap-2">
                <a href="{% url 'accounts:login' %}" class="btn btn-login btn-action">
                    <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                </a>
                <a href="{% url 'accounts:register' %}" class="btn btn-register btn-action">
                    <i class="fas fa-user-plus me-2"></i>Create New Account
                </a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <p class="feature-text">Secure transactions with PIN protection</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <p class="feature-text">Send money instantly with phone numbers</p>
                </div>
                <div class="feature">
                    <div class="feature-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <p class="feature-text">QR code payments for easy transactions</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
